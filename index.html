<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        h2 { margin-top: 20px; }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #prize-list {
            text-align: left;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            width: 260px;
        }
        #prize-list p {
            margin: 5px 0;
        }
        canvas { border: 4px solid #333; background: white; border-radius: 50%; }
        #pointer {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ff6a4d, #fea75d);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        button:active {
            background: linear-gradient(135deg, #ff5733, #fe8c4d);
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(1px);
        }
        #result { font-size: 24px; font-weight: bold; margin-top: 20px; color: #d9534f; }
    </style>
</head>
<body>
    <h2>1日1回ルーレット！</h2>

    <div id="container">
        <div id="pointer"></div>
        <canvas id="wheel" width="300" height="300"></canvas>
        <button id="spin">回す</button>
        <p id="result"></p>

        <div id="prize-list">
            <p><strong>景品リスト</strong></p>
            <p>1: コンビニドリンク無料券</p>
            <p>2: エナジードリンク無料券</p>
            <p>3: おにぎりorサンドイッチ券</p>
            <p>4: カップ麺無料券</p>
            <p>5: QUOカード500円分</p>
            <p>6: Amazonギフト券500円分</p>
            <p>7: 休憩時間10分延長券</p>
            <p>8: タオル or 作業用軍手</p>
            <p>9: 缶ビール1本無料券</p>
            <p>10: ハズレ</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const button = document.getElementById("spin");
        const resultDisplay = document.getElementById("result");

        const prizes = [
            "コンビニドリンク無料券", "エナジードリンク無料券", "おにぎりorサンドイッチ券", 
            "カップ麺無料券", "QUOカード500円分", "Amazonギフト券500円分",
            "休憩時間10分延長券", "タオル or 作業用軍手", "缶ビール1本無料券", "ハズレ"
        ];
        
        const colors = ["#FFDD57", "#FFAA55", "#FF7755", "#FF5566", "#DD5577",
                        "#AA5599", "#7755BB", "#5577DD", "#5599FF", "#55BBFF"];

        let angle = 0;
        let spinning = false;

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
        }

        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function drawWheel() {
            let startAngle = 0;
            let sliceAngle = (2 * Math.PI) / prizes.length;

            for (let i = 0; i < prizes.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = "black";
                ctx.font = "16px Arial";
                ctx.textAlign = "center";
                ctx.fillText(i + 1, 150 + Math.cos(startAngle + sliceAngle / 2) * 100, 150 + Math.sin(startAngle + sliceAngle / 2) * 100);
                
                startAngle += sliceAngle;
            }
        }

        drawWheel();

        button.addEventListener("click", function() {
            let lastPlay = getCookie("roulettePlayed");
            if (lastPlay === new Date().toDateString()) {
                resultDisplay.innerText = "今日はもう回せません！";
                return;
            }

            if (spinning) return;
            spinning = true;

            let spinAngle = Math.random() * 360 + 360 * 5;
            let finalAngle = angle + spinAngle;
            let duration = 3000;
            let startTime = null;

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                let progress = (currentTime - startTime) / duration;
                if (progress < 1) {
                    angle += (finalAngle - angle) * 0.05;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(150, 150);
                    ctx.rotate(angle * Math.PI / 180);
                    ctx.translate(-150, -150);
                    drawWheel();
                    ctx.restore();
                    requestAnimationFrame(animate);
                } else {
                    let index = Math.floor(((360 - (angle % 360)) / 36) % 10);
                    resultDisplay.innerText = `結果：${prizes[index]} 🎉`;
                    setCookie("roulettePlayed", new Date().toDateString(), 1);
                    spinning = false;
                }
            }

            requestAnimationFrame(animate);
        });
    </script>
</body>
</html>
